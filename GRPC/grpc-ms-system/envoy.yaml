static_resources:
  listeners:
    - name: listener_0
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080 # Port d'entrÃ©e pour le client (Envoy)
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: backend
                      domains: ["*"]
                      routes:
                        # 1. Route pour le Product Service (prefixe: /product.ProductService)
                        - match: { prefix: "/product.ProductService" }
                          route: { cluster: product_service, timeout: 0s }
                        # 2. Route pour le Order Service
                        - match: { prefix: "/order.OrderService" }
                          route: { cluster: order_service, timeout: 0s }
                        # 3. Route pour le Payment Service
                        - match: { prefix: "/payment.PaymentService" }
                          route: { cluster: payment_service, timeout: 0s }
                # ðŸ”‘ ClÃ© pour gRPC : Active le protocole HTTP/2 (nÃ©cessaire pour gRPC)
                http2_protocol_options: {}
                codec_type: AUTO

  clusters:
    # 1. Cluster pour Product Service (port 9090)
    - name: product_service
      connect_timeout: 5s
      type: LOGICAL_DNS
      lb_policy: ROUND_ROBIN
      http2_protocol_options: {} # NÃ©cessaire pour les connexions sortantes gRPC
      load_assignment:
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address: { address: 127.0.0.1, port_value: 9090 }

    # 2. Cluster pour Order Service (port 9091)
    - name: order_service
      connect_timeout: 5s
      type: LOGICAL_DNS
      lb_policy: ROUND_ROBIN
      http2_protocol_options: {}
      load_assignment:
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address: { address: 127.0.0.1, port_value: 9091 }

    # 3. Cluster pour Payment Service (port 9092)
    - name: payment_service
      connect_timeout: 5s
      type: LOGICAL_DNS
      lb_policy: ROUND_ROBIN
      http2_protocol_options: {}
      load_assignment:
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address: { address: 127.0.0.1, port_value: 9092 }